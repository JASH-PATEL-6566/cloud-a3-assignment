apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: first-container-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: jashpatelsfirstcontainer.com
      http:
        paths:
          - path: /store-file
            pathType: Prefix
            backend:
              service:
                name: first-container-service
                port:
                  number: 80
          - path: /calculate
            pathType: Prefix
            backend:
              service:
                name: first-container-service
                port:
                  number: 80
